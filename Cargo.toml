[package]
name = "havregryn"
version = "0.1.0"
edition = "2021"
authors = ["Viktor Sandstr√∂m <sandstrom.viktor@gmail.com>"]
license = "GPL-3.0-or-later"
homepage = "https://youtu.be/dQw4w9WgXcQ"
description = "Granular sampler"

[workspace]
members = ["xtask"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Remove the `assert_process_allocs` feature to allow allocations on the audio
# thread in debug builds.
# nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", features = ["assert_process_allocs", "standalone"] }
nih_plug = { path = "../nih-plug", features = ["assert_process_allocs", "standalone"] }
nih_plug_vizia = { path = "../nih-plug/nih_plug_vizia" }
atomic_float = "0.1"

rust_dsp = { path = "rust_dsp/lib/" }
# dsp = { path = "rust_dsp/dsp"}
# grains = { path = "rust_dsp/grains" }
# wavetable = { path = "rust_dsp/wavetable"}
# waveshape = { path = "rust_dsp/waveshape"}
# trig = { path = "rust_dsp/trig"}
# interpolation = { path = "rust_dsp/interpolation"}
# envelope = { path = "rust_dsp/envelope"}
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0"
# Uncomment the below line to disable the on-by-default VST3 feature to remove
# the GPL compatibility requirement
# nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", default-features = false, features = ["assert_process_allocs"] }

[profile.release]
lto = "thin"
strip = "symbols"

[profile.profiling]
inherits = "release"
debug = true
strip = "none"




